{% macro single_post(post) %}
<div class="post">
    <div class="content">
   <h3 class="entry-title">
       <a href="{{ post.meta.permalink }}" rel="bookmark">{{ post.title|escape }}</a>
   </h3>
   <div class="entry-content">
       {{ post.content }}
   </div>
   <div class="entry-meta">
        <div class='entry-tags'>
            Tags: {% for t in post.meta.tags %}
            <a rel="tag" href="tag/{{ t }}">{{ t }}</a>
            {% endfor %}
        </div>
        <div class='entry-date'>
            Published at {{ post.meta.published.strftime("%A %d %B '%y") }}
        </div>
    </div>
</div>
</div>
{% endmacro %}
